<head>
    <link rel="stylesheet" href="styles.css">
    <style>


        * {
            box-sizing: border-box;
            font-family: "Genesys";
            font-size: 40px;
            text-shadow: 0 0 5px rgb(255, 255, 255);
            border-radius: 24px;
        }

        @font-face {
            font-family: 'Genesys';
            src: url('./assets/Genesys.ttf') format('woff'); 
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000; /* Set a background color */
        }

        /* Rest of your existing styles */
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div class="blob">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="content">
                <h2>
                    Loading... 
                </h2> 
            </div>
        </div>
    </div>
    <!-- red container div-->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div-->
        <div style="
        display: flex;
        position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding: 40px;
        ">
            <!-- player 1 health-->
            <div style="
            position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            border-radius: 24px 0 0 24px;
            ">
                <div style="background-color:rgba(0, 0, 0, 0.466); 
                height: 30px; 
                width: 100%; 
                border-radius: 24px 0 0 24px; /* Top-left, top-right, bottom-right, bottom-left */
                "></div>
                <div id="p1HP" style="
                position: absolute; 
                background: linear-gradient(to top, transparent, #ff0000); 
                border-radius: 24px 0 0 24px;
                top:0; 
                right: 0; 
                bottom: 0; 
                width: 100%"> </div></div>

            <!-- timer -->
            <div id="timer" style="
            background-color: rgba(0, 0, 0, 0.719); 
            width: 80px; 
            height: 55px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color:white;
            border: 4px solid white;
            font-size: 22px;
            border-radius: 24px;
            transform: scale(120%);
            z-index: 1;"
            >
                10</div>

            <!-- player 2 health-->
            <div style="
            position: relative; 
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white; 
            border-radius: 0 24px 24px 0; 
            width: 100%;">
            <div style="background-color:rgba(0, 0, 0, 0.466); height: 30px;border-radius: 0 24px 24px 0;  "></div>
            <div id="p2HP" style="
            position: absolute; 
            background: linear-gradient(to top, transparent, #ff0000); 
            border-radius: 0 24px 24px 0; 
            top:0; right: 0; bottom: 0; left: 0"> </div></div>
    </div>
    <div id="displayText" style="
        position: absolute; 
        color: white; 
        align-items: center; 
        justify-content: center; 
        top: -150; 
        left: 0; 
        right: 0; 
        bottom:0; 
        display:none"></div>
    <canvas></canvas>
    <div>
    <div class="playercontrolscontainer">
        <div class="playercontrols">
        P1<br><br>
        Move: WASD <br>
        Attack: Spacebar <br>
        Block: 'B'
    </div>
    <div class="playercontrols">
        P2<br><br>
        Move: Arrow Keys <br>
        Attack: '.' <br>
        Block: '0'
    </div>
</div>
<div class="playercontrols-btn">
Press C for Controls
</div>
</div>

<script src="js/loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
<script>
    window.gameEnded = false;
</script>
</body>
