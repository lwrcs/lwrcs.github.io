<!DOCTYPE html>
<html>

<head>
    <title>lwrcs | Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="dark stylesheet" href="styles.dark.css" />

    <style>

    </style>
</head>

<body>
    <div id="loader-wrapper">
        <div class="blob">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="content">
                <h2>Loading...</h2>
            </div>
        </div>
    </div>
    <!-- Navigation Desktop -->
    <div class="nav-wrap">
        <header>
            <h1 class="logo"><a href="index.html">lwrcs</a></h1>
            <nav>
                <ul>
                    <script src="js/menu.js" defer></script>
                </ul>
            </nav>
            <div class="nav-gradient"></div>
        </header>
    </div>

    <!-- Navigation Mobile -->
    <input type="checkbox" class="dropdown-toggle" id="dropdown-menu" />
    <label for="dropdown-menu" class="dropdown-label">
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </label>
    <ul class="dropdown-menu">
        <script src="js/menu.js" defer></script>
    </ul>
    <div id="tag-filter-container">
        <div id="tag-filter">
            <button class="filter-button" data-tag="3d">3D Animation</button>
            <button class="filter-button" data-tag="mymusic">My Music</button>

            <button class="filter-button" data-tag="promo">
                Promotional Material
            </button>
            <!--<button class="filter-button" data-tag="anim">Animation</button>-->
            <button class="filter-button" data-tag="video">Video</button>
            <button class="filter-button" data-tag="personal">Personal Work</button>
            <button class="filter-button" data-tag="comm">Commission Work</button>
            <button class="filter-button" data-tag="logo">Logo Animation</button>

            <!-- Add more buttons for other tags as needed -->
        </div>
    </div>
    <div id="gallery-container">
        <div id="gallery">

            <!-- Define a template for a project -->
            <template id="project-template">
                <div class="video-container" loading="lazy">
                    <video class="vid" controls preload="none"></video>
                    <div class="caption"></div>
                    <div class="bottom-bar"></div>
                </div>
            </template>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var iframes = document.querySelectorAll('iframe');
            var overlays = document.querySelectorAll('.video-container .overlay');

            iframes.forEach(function (iframe, index) {
                var player = new Vimeo.Player(iframe);
                var overlay = overlays[index]; // Assuming each iframe has a corresponding overlay

                player.on('play', function () {
                    overlay.style.opacity = '0'; // Prevent dimming by adjusting the opacity
                });

                player.on('pause', function () {
                    overlay.style.opacity = ''; // Reset the opacity
                });
            });
        });
    </script>
    <script type="text/javascript" src="js/volumelimit.js"></script>
    <script src="js/vidPause.js"></script>
    <script src="js/b2t.js"></script>
    <script src="js/click.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/tagFilter.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/renderProjects.js"></script>

    <button id="back-to-top" class="b2t-image">
        <img src="img/BacktoTop.png" alt="Back to Top" />
    </button>
</body>

</html>
